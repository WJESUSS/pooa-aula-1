name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


name: Autograde

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  autograde:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build and run tests
        run: mvn clean test
